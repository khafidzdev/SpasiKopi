<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log In | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="http://spasimovingimage.com/assets/logo/pavicon.png">

    <!-- App css -->
    <link href="http://spasimovingimage.com/assets/bootstrap/css/config/default/bootstrap.min.css" rel="stylesheet"
        type="text/css" id="bs-default-stylesheet" />
    <link href="http://spasimovingimage.com/assets/bootstrap/css/config/default/app.min.css" rel="stylesheet"
        type="text/css" id="app-default-stylesheet" />

    <link href="http://spasimovingimage.com/assets/bootstrap/css/config/default/bootstrap-dark.min.css" rel="stylesheet"
        type="text/css" id="bs-dark-stylesheet" disabled="disabled" />
    <link href="http://spasimovingimage.com/assets/bootstrap/css/config/default/app-dark.min.css" rel="stylesheet"
        type="text/css" id="app-dark-stylesheet" disabled="disabled" />

    <!-- icons -->
    <link href="http://spasimovingimage.com/assets/bootstrap/css/icons.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="loading authentication-bg authentication-bg-pattern">

    <div class="account-pages my-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <br>
                    <div class="text-center mb-3">
                        <a href="http://spasimovingimage.com/">
                            <img src="http://spasimovingimage.com/assets/logo/white.png" alt="" height="90"
                                class="mx-auto">
                        </a>
                    </div>
                                        <div class="card mt-3">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h4 class="text-uppercase mt-0"> Administrator | Sign In</h4>
                            </div>

                            <form action="http://spasimovingimage.com/login_admin/proses" method="POST">
                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">Username</label>
                                    <input name="username" class="form-control" type="text" id="emailaddress"
                                        required="" placeholder="Enter your email">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input name="password" class="form-control" type="password" required=""
                                        id="password" placeholder="Enter your password">
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                        <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="mb-3 d-grid text-center">
                                    <button class="btn btn-primary" type="submit"> Log In </button>
                                </div>
                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p> <a href="pages-recoverpw.html" class="text-muted ms-1"><i
                                        class="fa fa-lock me-1"></i>Forgot your password?</a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="http://spasimovingimage.com/assets/bootstrap/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="http://spasimovingimage.com/assets/bootstrap/js/app.min.js"></script>

</body>

</html>
